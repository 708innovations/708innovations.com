<!DOCTYPE html>
<html lang="en">
<script src="fido2-page-script.js"></script>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>708 Innovations Investor Login</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="iofrm-theme14.css">
</head>

<body class="vsc-initialized">
    <div class="form-body">
        <div class="iofrm-layout">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="https://brandio.io/envato/iofrm/html/index.html">
                                <div class="logo">
                                    <img class="logo-size" src="iofrm_files/logo-light.svg" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Investor Login</h3>
                        <p>708 Innovations Dashboard Status: Online</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="Email or Username"
                                required="">
                            <input class="form-control" type="password" name="password" placeholder="Password"
                                required="">
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Social login coming soon with </span>
                            <span><i class="fa-brands fa-google"></i></span>
                            <span><i class="fa-brands fa-apple"></i></span>
                            <span><i class="fa-brands fa-discord"></i></span>
                            <p style="padding-top: 2rem;">Forgot password? Please contact your sales rep.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
